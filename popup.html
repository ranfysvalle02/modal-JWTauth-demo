<!DOCTYPE html>  
<html>  
<head>  
  <title>Password Auth Demo</title>  
  <style>  
    body {  
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;  
      margin: 0;  
      padding: 20px; /* Added padding to the body */  
      width: 360px;  
      min-height: 500px;  
      box-sizing: border-box;  
      background: linear-gradient(to bottom right, #ffffff, #ece9e6);  
      display: flex;  
      flex-direction: column;  
      align-items: center;  
    }  
    .container {  
      width: 100%;  
    }  
    h1 {  
      margin-top: 30px;  
      font-size: 28px;  
      color: #333;  
      text-align: center;  
      animation: fadeInDown 0.5s ease-out;  
    }  
    .input-group {  
      position: relative;  
      margin-bottom: 20px;  
      animation: fadeInUp 0.5s ease-out;  
    }  
    .input-group:last-of-type {  
      margin-bottom: 30px;  
    }  
    input {  
      width: 85%;  
      padding: 15px 20px;  
      font-size: 16px;  
      border: none;  
      border-radius: 30px;  
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);  
      outline: none;  
      transition: all 0.3s ease;  
      background-color: #fff;  
    }  
    input:focus {  
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);  
    }  
    input::placeholder {  
      color: #aaa;  
    }  
    button {  
      width: 100%;  
      padding: 15px 20px;  
      font-size: 18px;  
      color: #fff;  
      background: linear-gradient(135deg, #6e8efb, #a777e3);  
      border: none;  
      border-radius: 30px;  
      cursor: pointer;  
      transition: transform 0.2s ease, box-shadow 0.2s ease;  
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);  
      margin-bottom: 15px;  
    }  
    button:hover {  
      box-shadow: 0 6px 8px rgba(0,0,0,0.15);  
    }  
    button:active {  
      transform: translateY(2px);  
      box-shadow: 0 3px 5px rgba(0,0,0,0.1);  
    }  
    #logout {  
      background: #ff6961;  
      background: linear-gradient(135deg, #ff7e5f, #feb47b);  
    }  
    #accessProtected {  
      background: #24c6dc;  
      background: linear-gradient(135deg, #24c6dc, #514a9d);  
    }  
    #status {  
      margin: 20px 0;  
      padding: 15px;  
      border-radius: 5px;  
      font-size: 16px;  
      text-align: center;  
      opacity: 0;  
      transform: translateY(-10px);  
      transition: opacity 0.3s ease, transform 0.3s ease;  
      max-width: 320px;  
      animation: fadeIn 0.5s ease-out;  
    }  
    #status.show {  
      opacity: 1;  
      transform: translateY(0);  
    }  
    #status.success {  
      background-color: #d4edda;  
      color: #155724;  
      border: 1px solid #c3e6cb;  
    }  
    #status.error {  
      background-color: #f8d7da;  
      color: #721c24;  
      border: 1px solid #f5c6cb;  
    }  
    .hidden {  
      display: none;  
    }  
    @keyframes fadeInUp {  
      from { opacity: 0; transform: translateY(20px); }  
      to { opacity: 1; transform: translateY(0); }  
    }  
    @keyframes fadeInDown {  
      from { opacity: 0; transform: translateY(-20px); }  
      to { opacity: 1; transform: translateY(0); }  
    }  
    @keyframes fadeIn {  
      from { opacity: 0; }  
      to { opacity: 1; }  
    }  
  </style>  
</head>  
<body>  
  <h1>Password Auth</h1>  
  <div class="container">  
    <div id="status" class=""></div>  
    <div id="auth-section">  
      <div class="input-group">  
        <input type="text" id="username" placeholder="Username" autocomplete="username" />  
      </div>  
      <div class="input-group">  
        <input type="password" id="password" placeholder="Password (min 8 chars)" autocomplete="current-password" />  
      </div>  
      <button id="register">Register</button>  
      <button id="login">Login</button>  
      <button id="accessProtected">Access Protected Resource</button>  
      <button id="logout" class="hidden">Logout</button>  
    </div>  
  </div>  
  <script src="popup.js"></script>  
</body>  
</html>
